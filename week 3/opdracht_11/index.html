<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body onload="money()">
    <h1 id="buy"></h1>

    <script>
      let budget = 100;
      let product = 60;

      document.getElementById("buy").innerText = "Saldo is: ${budget}";


      function money() {
        if (budget >= 60) {
          document.getElementById("buy").innerText = "You can Buy!!!";
          document.getElementById("buy").style.color = "green";
        } else {
          document.getElementById("buy").innerText =
            "You don't have enough money... GO WORK!!!";
          document.getElementById("buy").style.color = "Red";
        }
      }
    </script>
  </body>
