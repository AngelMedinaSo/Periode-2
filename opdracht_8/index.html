<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 onclick="h1_click()" id="h1">Click on me!</h1>
<script>

    function h1_click() {
        document.getElementById("h1").style.color = "green";
        document.getElementById("h1").textContent = "U clicked!";
    }

</script>
</body>
</html>
