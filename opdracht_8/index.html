<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p onclick="h1_click()" id="paragraaf">paragraaf</p>

    <script>

        let jaar = prompt("Welke jaar ben je geboren?")

        let leeftijd = 2025 - jaar;

        document.getElementById("paragraaf").innerText = "Je bent ongeveer " + leeftijd + " jaar oud. probeer op mij te klikken";

        console.log(jaar);
        console.log(leeftijd)

        function h1_click() {
        document.getElementById("paragraaf").style.color = "green";
        document.getElementById("paragraaf").textContent = "U clicked!";
    }

    </script>
</body>
</html>
